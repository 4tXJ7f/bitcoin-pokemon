<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bitcoin Pokemon</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/site.css" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <div class="page-header">
        <h1>Bitcoin Pokemon</h1>
      </div>

      <iframe 
        src="http://player.twitch.tv/?channel=4txj7f"
        width="100%"
        height="300px"
        scrolling="no"
        allowfullscreen="true">
      </iframe>

      <button id="press-left" type="button" class="btn">
        <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
      </button>
      <button id="press-up" type="button" class="btn">
        <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
      </button>
      <button id="press-down" type="button" class="btn">
        <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
      </button>
      <button id="press-right" type="button" class="btn">
        <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
      </button>
      <button id="press-a" type="button" class="btn btn-danger">
        A
      </button>
      <button id="press-B" type="button" class="btn btn-danger">
        B
      </button>
      <button id="press-select" type="button" class="btn">
        Select
      </button>
      <button id="press-start" type="button" class="btn">
        Start
      </button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/site.js"></script>
  </body>
</html>
